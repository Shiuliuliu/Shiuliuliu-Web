<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .nav a:hover {
            background-color: #575757;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .social-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .social-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .social-item a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">Shiuliliu Web!</div>
    <div class="nav">
        <a href="#">Hướng dẫn cài đặt</a>
        <a href="#">Liên hệ</a>
    </div>
    <div class="container">
        <h2>Liên Hệ </h2>
        <div class="social-links">
            <div class="social-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKfPimrl1lwgrW3OHOuuyReVPqtc_Hd7mp4A&s" alt="YouTube">
                <a href="https://www.youtube.com/@shiuliuliu2360">Shiuliliu</a>
            </div>
            <div class="social-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                <a href="https://www.facebook.com/quaqduy.1306.h5/">Lê Quang Duy</a>
            </div>
            <div class="social-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord">
                <a href="https://discord.gg/a3WTDgDs">Group</a>
            </div>
        </div>
    </div>
</body>
</html>
